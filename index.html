<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load icon/police library -->
        <script src="https://kit.fontawesome.com/92fd16b537.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
        <title>Reservia</title>
    </head>
    <body>
<!-- logo + ancor + search btn -->        
        <nav class="nav">
            <div class="logo">
                <img src="images/logo/Reservia.svg" alt="Logo Reservia">
            </div>
                <div class="nav__link">
                    <a href="#hosting">Hébergements</a>
                    <a href="#activities">Activités</a>
                </div>
            <div class="inscription">
                <a  href="#">S'inscrire</a>
            </div>
        </nav>    
<!-- Header + filter-->
        <header>
            <section>
                <div>
                    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
<!-- Search button -->            
                <div class="btn">
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                        <input 
                            class="BtnSearch"
                            type="search"
                            value="Marseille, France"
                        />
                    <div>Rechercher</div>
                </div>
<!-- FILTER start -->
                <div class="filter">
                    <h3>Filtres</h3>
                        <div>
                            <i class="fas fa-money-bill-wave"></i>
                            <div>Économique</div>
                        </div>
                        <div>
                            <i class="fas fa-child"></i>
                            <div>Familial</div>
                        </div>
                        <div>
                            <i class="fas fa-heart"></i>
                            <div>Romantique</div>
                        </div>
                        <div>
                            <i class="fas fa-dog"></i>
                            <div>Animaux autorisés</div>
                        </div>
                </div>
<!-- FILTER end -->
                <div>
                    <div>
                        <i class="fas fa-info"></i>
                    </div>
                    <div>
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </div>
            </section>
        </header>
            <

        <footer>

        </footer>
    </body>
</html>
